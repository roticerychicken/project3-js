<!DOCTYPE html>
  <html>
    <head>
      <title>Asteroid Watch</title>
   		<meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <link rel="stylesheet" media="screen" href="./css/screen.css" />
      <link rel="icon" type="image/ico" href="./img/favicon.ico" />


      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
       <link rel="stylesheet" href="/resources/demos/style.css">

        <script src="http://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="app.js"></script>

      
      <!-- Script for JQuery -->
      <script src="http://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
      
      <!-- Script for JavaScript -->
      <script src="app.js"></script>
      

    </head>
    <body>

      <header class="header">
        <h1>Asteroid Watch</h1>
        <label>Must be within 7 days</label><br>
        <label for="from">From</label>
        <input type="text" id="from" name="from" placeholder="yyyy/mm/dd">
        <label for="to">to</label>
        <input type="text" id="to" name="to" placeholder="yyyy/mm/dd">
 
        <button id="loadData">Load Data</button>

        
        <!-- picture of an asteroid -->

        <figure>
          <img src="./img/asteroid.png" alt="picture of an asteroid" />
        </figure>
        
      </header>
      
      <ul id="main"></ul>
      
      <!-- Footer -->
      <footer class="footer">
        <h2>Site designed by Jonah Patinkin &amp; Martae Marshall. Copyright &copy; 2016. All Rights Reserved.</h2>
      </footer>
      
    </body>
  </html>
